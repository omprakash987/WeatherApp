<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Find your citys weather</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container" id="container">




        <div class="header" id="header">
            <h1>Weather App</h1>

            <h3>created by <span class="kanu">kanu</span> </h3>


        </div>


           <!-- main page -->

           <div class="main-page" id="main-page">

    <div class="buttons" id="buttons">

        <div class="button-container">
            <button id="your-weather" class="your-weather">Your Weather</button>
            <button id="search-weather" class="search-weather">Search Weather</button>
        </div>
    </div>


</div>








        <!-- search weather -->


<div class="active" id="active">
        <div class="search" id="search">
            <input id="search-input" class="search-input" type="text" name="" id="" placeholder="search here">

            
                <i id="icon" class="icon fa-solid fa-magnifying-glass"></i>
        
        </div>


       
          <div class="main " id="main">
            <div class="main-content" id="main-content">
                <div class="temp"> <h1>Temperature -:</h1>
                    <div class="data-temp" id="data-temp" data-temp>0</div>
                
                </div>
                
             <div class="city" id="city"><h1>City -:</h1>
                <div class="data-city" id="data-city">Delhi</div>
            </div>
            
             <div class="wind" id="wind"><h1>Wind -:</h1>
                <div class="data-wind" id="data-wind" data-wind>0</div>
            </div>
            

              
            </div>
          </div>
        </div>





    </div>

    <script src="https://kit.fontawesome.com/0f290faf67.js" crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>
</html>
